<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="anfrage.css" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <style>
        /* Add styles for the dropdown container */
        .dropdown-container {
            position: relative;
        }

        /* Ensure the dropdown overlaps other elements and caps its height */
        #code {
            position: absolute;
            z-index: 1000;
            max-height: 200px;
            /* Cap the height */
            overflow-y: auto;
            /* Add scroll for large lists */
            width: 100%;
            /* Ensure it matches the container width */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Anfrage / Inquiry</h1>
        <form id="inquiryForm" action="https://formsubmit.co/1f5c1b711507444b81a6efb9ad2e242c" method="POST">
            <input type="hidden" name="_captcha" value="false">

            <div>
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone row: country code + phone number -->
            <div class="full-width phone-row">
                <div>
                    <label for="code">LÃ¤ndervorwahl / Code</label>
                    <input type="tel" id="code" name="code" placeholder="+49">
                </div>
                <div>
                    <label for="phone">Telefonnummer / Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="123 4567890">
                </div>
            </div>

            <div>
                <label for="checkin">Anreisedatum *</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>

            <div>
                <label for="checkout">Abreisedatum *</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>

            <div class="full-width">
                <label for="address">Adresse / Address *</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div>
                <label for="single">Einzelzimmer / Single Room *</label>
                <select id="single" name="single" required>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                <label for="double">Doppelzimmer / Double Room *</label>
                <select id="double" name="double" required>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                <label for="family">Dreibettzimmer / Family Room *</label>
                <select id="family" name="family" required>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>

            <div class="full-width">
                <label for="remark">Anmerkung / Remark</label>
                <textarea id="remark" name="remark" rows="4"
                    placeholder="z. B. getrennte Betten / e.g. separated beds"></textarea>
            </div>

            <div class="button-area">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Thank you! Your inquiry has been sent.</p>
            <button id="closeModal">OK</button>
        </div>
    </div>
    <script src="anfrage.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html>
