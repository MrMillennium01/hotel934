<!DOCTYPE html>

<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="backend-stuff.php" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="first-name" type="text" id="first-name"
                    required></label>
            <label for="last-name">Enter Your Last Name: <input name="last-name" type="text" id="last-name"
                    required></label>
            <label for="email">Enter Your Email: <input name="email" type="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input name="new-password" type="password"
                    id="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" checked
                    id="personal-account">
                Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account">
                Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="profile-picture" type="file"
                    id="profile-picture"></label>
            <label for="age">Input your age (years): <input name="age" type="number" min="13" max="120"
                    id="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30"
                    placeholder="I like coding on the beach...."></textarea>
            </label>
            <label for="terms-and-conditions"><input name="terms-and-conditions" type="checkbox"
                    id="terms-and-conditions" required class="inline">I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <input type="submit" value="Submit" id="">
    </form>
</body>

</html>
