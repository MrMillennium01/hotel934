<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Neun 3/4</title>
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <!-- Desktop Header (visible on larger screens) -->
    <header class="logo-container">
        <a href="https://www.hotel934.de">
            <img src="general_photos/logo.png" alt="Logo" class="logo">
        </a>
    </header>

    <!-- Mobile Header (visible on mobile screens) -->
    <header class="mobile-header">
        <img src="general_photos/logo.png" alt="Logo" class="logo">
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!-- Mobile Separator (only visible on mobile) -->
        <div class="mobile-separator"></div>
    </header>

    <!-- Navigation Menu -->
    <nav class="top-menu">
        <ul>
            <li><a href="https://www.hotel934.de">Willkommen / Welcome</a></li>
            <li><a href="https://www.hotel934.de/entdecken-discover">Entdecken / Discover</a></li>
            <li><a href="https://www.hotel934.de/preise-prices">Preise / Prices</a></li>
            <li><a href="https://www.celle.de">Celle</a></li>
            <li class="highlight"><a href="https://www.hotel934.de/anfrage-inquiry">Anfrage / Inquiry</a></li>
        </ul>
        <div class="menu-separator"></div>
    </nav>

    <div class="carousel" id="carousel">
        <!-- Carousel track with images -->
        <div class="carousel-track">
            <!-- Replace these image paths with your own -->
            <img src="general_photos/Hotel924-Celle253 copy (1).jpg"
                alt="Aussenfassade unseres wunderschoenen Hotels / Outside view of our lovely hotel">
            <img src="Zimmer/Hotel924-Celle283.jpg" alt="Eines unserer komfortablen Zimmer / One of our cozy rooms">
            <img src="Zimmer\Hotel924-Celle230.jpg"
                alt="Ein anderes unserer schoenen Zimmer / Another one of our nice rooms">
            <img src="Zimmer/Hotel924-Celle218.jpg" alt="Ein weiteres Zimmer / Another room">
            <img src="Zimmer\Hotel924-Celle289.jpg" alt="Unsere gemuetlichen Einzelzimmer / Our cozy single rooms">
            <img src="Zimmer\Hotel924-Celle278.jpg" alt="Noch ein weiteres bequemes Zimmer / Another comfortable room">
        </div>
        <!-- Dot navigation -->
        <div class=" carousel-lines">
            <span class="line active" data-index="0"><span class="fill"></span></span>
            <span class="line" data-index="1"><span class="fill"></span></span>
            <span class="line" data-index="2"><span class="fill"></span></span>
            <span class="line" data-index="3"><span class="fill"></span></span>
            <span class="line" data-index="4"><span class="fill"></span></span>
            <span class="line" data-index="5"><span class="fill"></span></span>
        </div>
        <!-- Navigation arrows -->
        <div class="carousel-arrows">
            <div class="arrow left" id="prev">&#10094;</div>
            <div class="arrow right" id="next">&#10095;</div>
        </div>
    </div>


    <footer>
        <!-- Horizontal line at the top of the footer -->
        <hr class="footer-line" />

        <!-- Main footer content -->
        <div class="footer-container">
            <!-- Left section: Hotel address -->
            <div class="footer-left">
                <p>
                    <strong>Hotel Neun 3/4</strong><br>
                    Bahnhofstrasse 46<br>
                    29221 Celle
                </p>
            </div>

            <!-- Center section: Two equal-size "button" links -->
            <div class="footer-center">
                <a href="https://www.hotel934.de/anfrage-inquiry" class="footer-button">Anfrage / Inquiry</a>
                <a href="https://maps.app.goo.gl/kVAwQuwGrUMg2Mkb9" class="footer-button">Anfahrt / Directions</a>
            </div>

            <!-- Right section: Contact details -->
            <div class="footer-right">
                <p class="description">
                    Tel:<br>
                    Handy:<br>
                    Email:<br>
                </p>
                <p class="answers">
                    +49 (0) 5141 9090 731<br>
                    +49 (0) 176 6444 9801<br>
                    <a href="mailto:info@hotel34.de">info@hotel934.de</a>
                </p>
            </div>
        </div>

        <!-- Bottom link (Impressum / Imprint) -->
        <div class="footer-bottom">
            <a href="https://www.hotel934.de/impressum-imprint">Impressum / Imprint</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
